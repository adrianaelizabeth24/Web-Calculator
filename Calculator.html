<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    </head>
<body>
<div class="calculator">
    <div class="row bB">
        <div class="display operands">
            <div class="textDisplay">0</div>
        </div>
    </div>
    <div class="row">
        <div class="button" id="7">
            <div class="text">7</div>
        </div>
        <div class="button" id="8">
            <div class="text">8</div>
        </div>
        <div class="button" id="9">
            <div class="text">9</div>
        </div>
        <div class="button operands" id="div">
            <div class="text">/</div>
        </div>
    </div>
    <div class="row">
        <div class="button" id="4">
            <div class="text">4</div>
        </div>
        <div class="button" id="5">
            <div class="text">5</div>
        </div>
        <div class="button" id="6">
            <div class="text">6</div>
        </div>
        <div class="button operands" id="x">
            <div class="text">*</div>
        </div>
    </div>
    <div class="row">
        <div class="button" id="1">
            <div class="text">1</div>
        </div>
        <div class="button" id="2">
            <div class="text">2</div>
        </div>
        <div class="button" id="3">
            <div class="text">3</div>
        </div>
        <div class="button operands" id="menos">
            <div class="text">-</div>
        </div>
    </div>
    <div class="row">
        <div class="buttonBig" id="0">
            <div class="text">0</div>
        </div>
        <div class="button operands" id="mas">
            <div class="text">+</div>
        </div>
    </div>
    <div class="row">
        <div class="button operands" id="punto">
            <div class="text">.</div>
        </div>
        <div class="button operands">
            <div class="text">C</div>
        </div>
        <div class="button operands" id="bs">
            <div class="text"><--</div>
        </div>
        <div class="button operands" id="igual">
            <div class="text">=</div>
        </div>
    </div>
</div>
</body>
</html>
