<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="calculate.js"></script>
</head>
<body>
<div class="calculator">
    <div class="row">
        <div class="display2 expression sb" id="aritmeticExpression">
            <div class="textDisplay2">0</div>
        </div>
    </div>
    <div class="row bB">
        <div class="display operands sb" id="screen">
            <div class="textDisplay">0</div>
        </div>
    </div>
    <div class="row">
        <div class="button" id="7" onclick="clickNumber(this.id)">
            <div class="text">7</div>
        </div>
        <div class="button" id="8" onclick="clickNumber(this.id)">
            <div class="text">8</div>
        </div>
        <div class="button number" id="9" onclick="clickNumber(this.id)">
            <div class="text">9</div>
        </div>
        <div class="button operands" id="/" onclick="clickOperand(this.id)">
            <div class="text">/</div>
        </div>
    </div>
    <div class="row">
        <div class="button" id="4" onclick="clickNumber(this.id)">
            <div class="text">4</div>
        </div>
        <div class="button" id="5" onclick="clickNumber(this.id)">
            <div class="text">5</div>
        </div>
        <div class="button" id="6" onclick="clickNumber(this.id)">
            <div class="text">6</div>
        </div>
        <div class="button operands" id="*" onclick="clickOperand(this.id)">
            <div class="text">*</div>
        </div>
    </div>
    <div class="row">
        <div class="button" id="1" onclick="clickNumber(this.id)">
            <div class="text">1</div>
        </div>
        <div class="button" id="2" onclick="clickNumber(this.id)">
            <div class="text">2</div>
        </div>
        <div class="button" id="3" onclick="clickNumber(this.id)">
            <div class="text">3</div>
        </div>
        <div class="button operands" id="-" onclick="clickOperand(this.id)">
            <div class="text">-</div>
        </div>
    </div>
    <div class="row">
        <div class="buttonBig" id="0" onclick="clickNumber(this.id)">
            <div class="text">0</div>
        </div>
        <div class="button operands" id="t" onclick="clickOperand(this.id)">
            <div class="text">+</div>
        </div>
    </div>
    <div class="row">
        <div class="button operands" id="." onclick="clickOperand(this.id)">
            <div class="text">.</div>
        </div>
        <div class="button operands" onclick="clickCE()">
            <div class="text">C</div>
        </div>
        <div class="button operands" onclick="clickBackSpace()">
            <div class="text"><i class="fa fa-arrow-left"></i></div>
        </div>
        <div class="button operands" onclick="clickEquals()">
            <div class="text">=</div>
        </div>
    </div>
</div>
</body>
</html>
